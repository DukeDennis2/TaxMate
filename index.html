<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaxMate</title>
  <link rel="stylesheet" href="style.css" />
  <style>
   
  </style>
</head>
<body>

  <div class="container">
    <h1>TAXMATE</h1>
    <h2>Know your tax. Keep more of your income.</h2>

    <form id="taxForm">
      <label for="state">Select Your State:</label>
      <select id="state" required>
        <option value="">-- Select a State --</option>
        <!-- options populated dynamically or hardcoded here -->
      </select>

      <label for="filingStatus">Select Filing Status:</label>
      <select id="filingStatus" required>
        <option value="">-- Select Filing Status --</option>
        <option value="single">Single</option>
        <option value="married_joint">Married Filing Jointly</option>
        <option value="married_separate">Married Filing Separately</option>
        <option value="head">Head of Household</option>
      </select>

      <label for="income">Enter Your Annual Income ($):</label>
      <input type="number" id="income" min="0" required />

      <button type="submit">Calculate Tax</button>

    <div id="chartWrapper" style="display: none;">
      <div style="position: relative;">
        <canvas id="taxChart"></canvas>
        <div id="chartTextOverlay"></div>
      </div>
      <button type="button" id="closeResult" class="close-btn">Close Results</button>
    </div>

    </form>
  </div>


  <!-- âœ… Scripts go here -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="data/taxRate.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
